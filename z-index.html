<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visual Learner - Extended Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/z-index.css">
</head>
<body>

<header style="text-align: center">
    <button class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <svg width="150" height="40" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#FFF"/>
        <text x="4" y="27" font-family="Arial" font-size="25" fill="#333">{ &nbsp; &nbsp;}</text>
        <text x="14" y="25" font-family="Arial" font-size="12" font-weight="700" fill="#333">CSS</text>
        <text x="52" y="25" font-family="Arial" font-size="10" font-weight="500" fill="#333">VISUAL LEARNER</text>
    </svg>
</header>

<div id="sidebar">

</div>

<p style="width: 70vw;
          margin: auto;
          text-align: center;
          text-decoration: underline;
          color: red;
          margin-bottom: 30px;
          font-style: italic;
          text-underline-offset: 4px;
          font-weight: bold;">Select Z-Index For Each Box</p>
<div class="controls">

    <div class="control-container"></div>
    <label for="box1-zindex">Box 1</label>
    <select id="box1-zindex" style="background-color:  rgba(0, 0, 255, 0.788); color: white; border-radius: 4px; border: none;">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <!-- Add more options as needed -->
    </select>

    <!-- Dropdown for Box 2 -->
    <label for="box2-zindex">Box 2</label>
    <select id="box2-zindex" style="background-color:  rgba(255, 0, 0, 0.925); color: white; border-radius: 4px; border: none;">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <!-- Add more options as needed -->
    </select>

    <!-- Dropdown for Box 3 -->
    <label for="box3-zindex">Box 3</label>
    <select id="box3-zindex" style="background-color:  rgba(255, 255, 0, 0.699); color: black; border-radius: 4px; border: none;">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <!-- Add more options as needed -->
    </select>

    <!-- Dropdown for Box 4 -->
    <label for="box4-zindex">Box 4</label>
    <select id="box4-zindex" style="background-color:  rgba(128, 0, 128, 0.918); color: white; border-radius: 4px; border: none;">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <!-- Add more options as needed -->
   </select>
   </div>
    


<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</div>

<script src="./scripts/z-index.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
