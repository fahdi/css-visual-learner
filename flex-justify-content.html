<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visual Learner - Flex - justify-content property</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/flexbox.css">
</head>
<body>

<header style="text-align: center">
    <button class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <svg width="150" height="40" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#FFF"/>
        <text x="4" y="27" font-family="Arial" font-size="25" fill="#333">{ &nbsp; &nbsp;}</text>
        <text x="14" y="25" font-family="Arial" font-size="12" font-weight="700" fill="#333">CSS</text>
        <text x="52" y="25" font-family="Arial" font-size="10" font-weight="500" fill="#333">VISUAL LEARNER</text>
    </svg>
</header>

<div id="sidebar">

</div>

<div id="content">

    <div class="visualizer">
        <!-- Flex-start -->
        <div class="flex-container-wrapper">
            <span class="flex-description">flex-start</span>
            <div class="flex-container flex-start">
                <div class="flex-item">A</div>
                <div class="flex-item">B</div>
                <div class="flex-item">C</div>
            </div>
        </div>

        <!-- Flex-center -->
        <div class="flex-container-wrapper">
            <span class="flex-description">flex-center</span>
            <div class="flex-container flex-center">
                <div class="flex-item">A</div>
                <div class="flex-item">B</div>
                <div class="flex-item">C</div>
            </div>
        </div>

        <!-- Space-between -->
        <div class="flex-container-wrapper">
            <span class="flex-description">space-between</span>
            <div class="flex-container space-between">
                <div class="flex-item">A</div>
                <div class="flex-item">B</div>
                <div class="flex-item">C</div>
            </div>
        </div>

        <!-- Space-around -->
        <div class="flex-container-wrapper">
            <span class="flex-description">space-around</span>
            <div class="flex-container space-around">
                <div class="flex-item">A</div>
                <div class="flex-item">B</div>
                <div class="flex-item">C</div>
            </div>
        </div>

        <!-- Space-evenly -->
        <div class="flex-container-wrapper">
            <span class="flex-description">space-evenly</span>
            <div class="flex-container space-evenly">
                <div class="flex-item">A</div>
                <div class="flex-item">B</div>
                <div class="flex-item">C</div>
            </div>
        </div>

        <!-- ... Additional flex containers for other justify-content values -->
    </div>


    <!-- Controls -->
    <div class="controls">
        <label for="container-width">Container Width:</label>
        <input type="range" id="container-width" min="100" max="1000" value="600">
        <button id="animate-width">Animate Width</button>
        <button id="stop-animate-width">Stop Animation</button>
    </div>
</div>

<script src="./scripts/main.js"></script>
<script src="./scripts/flexbox.js"></script>
</body>
</html>
