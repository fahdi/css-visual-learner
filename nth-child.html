<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visual Learner - nth-child</title>
    <link rel="stylesheet" href="style.css">

    <!-- Standard Meta Tags -->
    <meta name="description" content="Interactive tool to learn CSS with real-time visual feedback on hover.">
    <meta name="keywords" content="CSS, Web Design, Learning Tool, CSS Visualizer">
    <meta name="author" content="Fahdi">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://github.com/fahdi/css-visual-learner">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CSS Visual Learner">
    <meta property="og:description" content="Interactive tool to learn CSS with real-time visual feedback.">
    <meta property="og:image" content="https://fahdi.github.io/css-visual-learner/thumbnails/css-visual-learner.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CSS Visual Learner">
    <meta name="twitter:description" content="Interactive tool to learn CSS with real-time visual feedback.">
    <meta name="twitter:image" content="https://fahdi.github.io/css-visual-learner/thumbnails/css-visual-learner.jpg">
    <meta name="twitter:creator" content="@fahdi">
</head>
<body>

<div id="sidebar">

</div>

<div id="content">
    <div class="input-container">
        <label for="nth-child-input">Enter :nth-child pattern:</label>
        <input type="text" id="nth-child-input" placeholder="e.g., 2n+1">
    </div>

    <div>
        <ul class="selector-visualizer">
            <!-- Dynamically generate or manually place list items here -->
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>

    <div class="columns">
        <div class="column rules">
            <!-- List of nth-child rules -->
            <div class="nth-rule" data-rule="1">:first-child</div>
            <div class="nth-rule" data-rule="8">:last-child</div>
            <div class="nth-rule" data-rule="1">:nth-child(1)</div>
            <div class="nth-rule" data-rule="2">:nth-child(2)</div>
            <div class="nth-rule" data-rule="3n">:nth-child(3n)</div>
            <div class="nth-rule" data-rule="2n">:nth-child(2n)</div>
            <div class="nth-rule" data-rule="odd">:nth-child(odd)</div>
            <div class="nth-rule" data-rule="even">:nth-child(even)</div>
            <div class="nth-rule" data-rule="n+4">:nth-child(n+4)</div>
            <div class="nth-rule" data-rule="3n-1">:nth-child(3n-1)</div>
            <div class="nth-rule" data-rule="-n+3">:nth-child(-n+3)</div>
            <!-- Add more rules as needed -->
        </div>
        <div class="column items">
            <ul class="selector-visualizer">
                <!-- List items -->
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
</div>

<script src="scripts/main.js"></script>
<script src="scripts/nth-child.js"></script>

</body>
</html>
