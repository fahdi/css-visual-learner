<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visual Learner</title>
    <link rel="stylesheet" href="style.css">

    <!-- Standard Meta Tags -->
    <meta name="description" content="Interactive tool to learn CSS with real-time visual feedback on hover.">
    <meta name="keywords" content="CSS, Web Design, Learning Tool, CSS Visualizer">

    <!-- Facebook Meta Tags -->

    <meta property="og:image" content="https://fahdi.github.io/css-visual-learner/thumbnails/css-visual-learner.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CSS Visual Learner">
    <meta name="twitter:description" content="Interactive tool to learn CSS with real-time visual feedback.">
    <meta name="twitter:image" content="https://fahdi.github.io/css-visual-learner/thumbnails/css-visual-learner.jpg">

</head>
<body>

<header style="text-align: center">
    <button class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <svg width="150" height="40" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#FFF"/>
        <text x="4" y="27" font-family="Arial" font-size="25" fill="#333">{ &nbsp; &nbsp;}</text>
        <text x="14" y="25" font-family="Arial" font-size="12" font-weight="700" fill="#333">CSS</text>
        <text x="52" y="25" font-family="Arial" font-size="10" font-weight="500" fill="#333">VISUAL LEARNER</text>
    </svg>
</header>

<div id="sidebar">

</div>

<div id="content">
    <div id="css-rule-display">
        <pre>Hover over the boxes below to see CSS effects!</pre>
    </div>
    <div class="interactive-elements">
        <div class="interactive-element">Green Text</div>
        <div class="interactive-element">Blue Text</div>
        <div class="interactive-element">Yellow Text</div>
        <div class="interactive-element">Purple Text</div>
        <div class="interactive-element">Orange Text</div>
        <div class="interactive-element">Red Text</div>
        <div class="interactive-element">Pink Text</div>
        <div class="interactive-element">Hex Color Text</div>
        <div class="interactive-element">Random Color Text</div>
        <div class="interactive-element">Red Background/ White Text</div>
        <div class="interactive-element">White Background/ Red Text</div>
    </div>
</div>

<script src="scripts/main.js"></script>
<script src="scripts/colors.js"></script>
</body>
</html>
