<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CSS Visual Learner - Flex Box</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="styles/flexbox.css"/>

    <!-- Standard Meta Tags -->
    <meta name="description" content="Interactive tool to learn CSS with real-time visual feedback on hover."/>
    <meta name="keywords" content="CSS, Web Design, Learning Tool, CSS Visualizer"/>
    <meta name="author" content="Fahdi"/>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://github.com/fahdi/css-visual-learner"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="CSS Visual Learner"/>
    <meta property="og:description" content="Interactive tool to learn CSS with real-time visual feedback."/>
    <meta property="og:image" content="https://fahdi.github.io/css-visual-learner/thumbnails/css-visual-learner.jpg"/>

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="CSS Visual Learner"/>
    <meta name="twitter:description" content="Interactive tool to learn CSS with real-time visual feedback."/>
    <meta name="twitter:image" content="https://fahdi.github.io/css-visual-learner/thumbnails/css-visual-learner.jpg"/>
    <meta name="twitter:creator" content="@fahdi"/>
</head>
<body>

<div id="sidebar">

</div>
<div id="content">

    <!--Flex box visualizer-->
    <div id="flexboxVisualizer">
        <div class="controls">
            <label for="flexDirection">Flex Direction:</label>
            <select id="flexDirection">
                <option value="row">row</option>
                <option value="row-reverse">row-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
            </select>
            <!-- Add more controls for other Flexbox properties like justify-content, align-items, etc. -->

            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <!-- More flex items as needed -->
            </div>
        </div>

        <!-- align items start here -->
        <div id="alignItemsVisualizer" class="align-items">
            <div class="controls">
                <label for="alignItems">Align Items:</label>
                <select id="alignItems">
                    <option value="flex-start">flex-start</option>
                    <option value="center">center</option>
                    <option value="flex-end">flex-end</option>
                    <option value="stretch">stretch</option>
                </select>
                <!-- Add more controls for other Flexbox properties like justify-content, align-items, etc. -->
            </div>

            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <!-- More flex items as needed -->
            </div>
        </div>

        <!-- justify-content start here -->
        <div id="justifyContentVisualizer" class="justify-content">
            <div class="controls">
                <label for="justifyContent">Justify Content:</label>
                <select id="justifyContent">
                    <option value="flex-start">flex-start</option>
                    <option value="center">center</option>
                    <option value="flex-end">flex-end</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                    <option value="space-evenly">space-evenly</option>
                </select>

            </div>

            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <!-- More flex items as needed -->
            </div>
        </div>

          <!-- align-content start here -->
          <div id="alignContentVisualizer" class="align-content">
            <div class="controls">
                <label for="alignContent">Align Content:</label>
                <select id="alignContent">
                    <option value="flex-start">flex-start</option>
                    <option value="center">center</option>
                    <option value="flex-end">flex-end</option>
                    <option value="stretch">stretch</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                </select>
                <div class="align-content-warning">
                    <span><b>Note</b>: We also need to set flex-wrap:wrap;</span>
                </div>

            </div>

            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <div class="flex-item">5</div>
                <div class="flex-item">6</div>
                <div class="flex-item">7</div>
                <div class="flex-item">8</div>
                <div class="flex-item">9</div>
                <div class="flex-item">10</div>
                <!-- More flex items as needed -->
            </div>
        </div>
        
    </div>
</div>

<script src="scripts/main.js"></script>
<script src="scripts/flexbox.js"></script>
</body>

</html>
