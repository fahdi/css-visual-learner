<div id="content">
    
    <!--Flex box visualizer-->
    <div id="flexboxVisualizer">
        <div class="controls">
            <label for="flexDirection">Flex Direction:</label>
            <select id="flexDirection">
                <option value="row">row</option>
                <option value="row-reverse">row-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
            </select>
            <!-- Add more controls for other Flexbox properties like justify-content, align-items, etc. -->

        </div>

        <!-- align items start here -->
        <div id="alignItemsVisualizer" class="align-items">
            <div class="controls">
                <label for="alignItems">Align Items:</label>
                <select id="alignItems">
                    <option value="flex-start">flex-start</option>
                    <option value="center">center</option>
                    <option value="flex-end">flex-end</option>
                    <option value="stretch">stretch</option>
                </select>
                <!-- Add more controls for other Flexbox properties like justify-content, align-items, etc. -->
            </div>

            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <!-- More flex items as needed -->
            </div>
        </div>
        
        <!-- justify-content start here -->
        <div id="justifyContentVisualizer" class="justify-content">
            <div class="controls">
                <label for="justifyContent">Justify Content:</label>
                <select id="justifyContent">
                    <option value="flex-start">flex-start</option>
                    <option value="center">center</option>
                    <option value="flex-end">flex-end</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                    <option value="space-evenly">space-evenly</option>
                </select>
               
            </div>

            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <!-- More flex items as needed -->
            </div>
        </div>
    </div>

    <script src="scripts/flexbox.js"></script>
