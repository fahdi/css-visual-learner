<head>

    <link rel="stylesheet" href="styles/cssbox.css">

    <!-- Standard Meta Tags -->
    <meta name="description" content="Interactive tool to learn CSS with real-time visual feedback on hover.">
    <meta name="keywords" content="CSS, Web Design, Learning Tool, CSS Visualizer">
    <meta name="author" content="Fahdi">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://github.com/fahdi/css-visual-learner">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CSS Visual Learner">
    <meta property="og:description" content="Interactive tool to learn CSS with real-time visual feedback.">
    <meta property="og:image" content="https://fahdi.github.io/css-visual-learner/thumbnails/css-visual-learner.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CSS Visual Learner">
    <meta name="twitter:description" content="Interactive tool to learn CSS with real-time visual feedback.">

<body>

<header style="text-align: center">
    <button class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <svg width="150" height="40" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#FFF"/>
        <text x="4" y="27" font-family="Arial" font-size="25" fill="#333">{ &nbsp; &nbsp;}</text>
        <text x="14" y="25" font-family="Arial" font-size="12" font-weight="700" fill="#333">CSS</text>
        <text x="52" y="25" font-family="Arial" font-size="10" font-weight="500" fill="#333">VISUAL LEARNER</text>
    </svg>
</header>

<div id="sidebar">

</div>

<div id="content">
    <div id="css-rule-display">
        <pre>Tune your concepts using CSS Box Model!</pre>
    </div>
    <div class="container">
        <form id="form">

            <label for="margin">margin</label>
            <input type="range" name="margin" min="0" max="50" value="30" data-unit="px" step="10">

            <label for="border">border</label>
            <input type="range" name="border" min="0" max="10" value="5" data-unit="px" step="5">

            <label for="padding">padding</label>
            <input type="range" name="padding" min="0" max="30" value="20" data-unit="px" step="10">

            <label for="box-sizing">box-sizing</label>
            <select name="box-sizing">
                <option value="content-box">content-box</option>
                <option value="border-box">border-box</option>
            </select>

        </form>

        <div id="box-model">
            <div id="wrapper">
                <div id="box"></div>
            </div>
        </div>

    </div>
</div>

<script src="scripts/main.js"></script>
<script src="scripts/cssbox.js"></script>
</body>
</html>
