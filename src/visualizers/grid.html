<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visual Learner - Grid</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/grid.css">
</head>
<body>

<header style="text-align: center">
    <button class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <svg width="150" height="40" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#FFF"/>
        <text x="4" y="27" font-family="Arial" font-size="25" fill="#333">{ &nbsp; &nbsp;}</text>
        <text x="14" y="25" font-family="Arial" font-size="12" font-weight="700" fill="#333">CSS</text>
        <text x="52" y="25" font-family="Arial" font-size="10" font-weight="500" fill="#333">VISUAL LEARNER</text>
    </svg>
</header>

<div id="sidebar">

</div>

<div id="content">

    <!-- Grid visualizer -->
    <div id="gridVisualizer">
      <div class="controls">
        <label for="numberOfDivsInVisualizer">No of Elements in Visualizer</label>
        <input type="number" name="numberOfDivsInVisualizer" id="" min="0" max="15">
      </div>
      <div class="controls">
        <label for="gridTemplateColumns">Grid Template Columns:</label>
        <select id="gridTemplateColumns">
          <option value="" hidden selected>Select a value</option>
          <option value="100px 100px 100px">100px 100px 100px</option>
          <option value="1fr 2fr 1fr">1fr 2fr 1fr</option>
          <option value="repeat(3, 100px)">repeat(3, 100px)</option>
          <option value="auto auto auto">auto auto auto</option>
          <option value="1fr 1fr 2fr">1fr 1fr 2fr</option>
          <option value="150px 200px 150px">150px 200px 150px</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="controls">
        <label for="gridTemplateRows">Grid Template Rows:</label>
        <select id="gridTemplateRows">
          <option value="" hidden selected>Select a value</option>
          <option value="100px 100px">100px 100px</option>
          <option value="1fr 2fr">1fr 2fr</option>
          <option value="repeat(2, 100px)">repeat(2, 100px)</option>
          <option value="auto auto">auto auto</option>
          <option value="2fr 1fr">2fr 1fr</option>
          <option value="200px 150px">200px 150px</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="controls">
        <label for="gridColumnGap">Grid Column Gap:</label>
        <select id="gridColumnGap">
          <option value="" hidden selected>Select a value</option>
          <option value="5px">5px</option>
          <option value="10px">10px</option>
          <option value="15px">15px</option>
          <option value="20px">20px</option>
          <option value="25px">25px</option>
          <option value="30px">30px</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="controls">
        <label for="gridRowGap">Grid Row Gap:</label>
        <select id="gridRowGap">
          <option value="" hidden selected hidden >Select a value</option>
          <option value="5px">5px</option>
          <option value="10px">10px</option>
          <option value="15px">15px</option>
          <option value="20px">20px</option>
          <option value="25px">25px</option>
          <option value="30px">30px</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div id="gridItemsVisualizer" class="grid-items">
        <div class="grid-container">
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <!-- More grid items as needed -->
        </div>
      </div>
    </div>
    <div id="live-css-displayer">
      <h3>CSS Code</h3>
      <div id="css-code">
        <p>Code will be here</p>
        <button>Copy CSS Code</button>
      </div>
    </div>
</div>
</div>

<script src="../scripts/main.js"></script>
<script src="../scripts/grid.js"></script>
</body>
</html>
